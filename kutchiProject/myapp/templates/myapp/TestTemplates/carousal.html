<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .carousel {
      overflow: hidden;
      width: 100%;
      max-height: 40vh;
      position: relative;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-item {
      width: 100%;
      flex: 0 0 auto;
    }

    .carousel-item img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Ensure images cover the entire container */
    }

    /* Add any additional styling as needed */

  </style>
</head>
<body>

<div class="carousel">
  <div class="carousel-inner">
    <!-- Replace the src attributes with your image URLs -->
    <div class="carousel-item"><img src="carpro.jpg" alt="Image 1"></div>
    <div class="carousel-item"><img src="kutchipro.jpg" alt="Image 2"></div>
    <div class="carousel-item"><img src="musicpro.jpg" alt="Image 3"></div>
    <!-- Add more items as needed -->
  </div>
</div>

<script>
  const carouselInner = document.querySelector('.carousel-inner');
  const carouselItems = document.querySelectorAll('.carousel-item');
  let currentIndex = 0;

  function nextSlide() {
    currentIndex = (currentIndex + 1) % carouselItems.length;
    updateCarousel();
  }

  function updateCarousel() {
    const translateValue = -currentIndex * 100 + '%';
    carouselInner.style.transform = 'translateX(' + translateValue + ')';
  }

  setInterval(nextSlide, 3000); // Change slide every 3 seconds (adjust as needed)
</script>

</body>
</html>
