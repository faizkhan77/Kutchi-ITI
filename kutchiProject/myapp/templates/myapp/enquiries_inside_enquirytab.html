<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
    }

    .table-container{
        margin-top:50px
    }

    .container1 {
        position: relative;
        width: 80%;
        margin: auto;
        padding: 20px;
        background-color: white;
        box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        transition: box-shadow 0.3s;
    }
    .container1:hover{
        box-shadow: 0 12px 16px 0 rgba(0,0,0,0.24), 
        0 25px 60px 0 rgba(0,0,0,0.19);
    }

    table {
        width: 100%;
        border-collapse: collapse;
        margin-top: 20px;
    }

    th, td {
        padding: 12px;
        text-align: left;
        border-bottom: 1px solid #ddd;
    }

    th {
        background-color: #f9f9f9;
    }

    tr:hover {
        background-color: #d9d4d4;
    }

    h2 {
        margin-top: 0;
        color: #1e3d56;
    }

    .custom-button {
        position: absolute;
        top: 0;
        right: 0;
        margin: 10px;
        
        display: inline-block;
        padding: 15px 30px;
        background-color: #1e3d56;
        color: white;
        font-size: 18px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s, transform 0.2s;
    }

    .custom-button:hover {
        background-color: #0056b3;
        transform: scale(1.05);
    }

</style>

<div class="table-container">
<div class="container1">
    <button class="custom-button" onclick="location.href='{% url 'addenquiry' %}'">New Enquiry</button>
    <h2>All Enquiries</h2>
    <table>
        <tr>
            <th>Name</th>
            <th>Phone Number</th>
            <th>Address</th>
            <th>Reference</th>
        </tr>

        {% for enquiry in enquirylist %}
        <tr {% for student in students %}
            {% if enquiry.firstname == student.firstname and enquiry.phoneno == student.phoneno %}
                style="background-color: lightgreen;" {# You can set your desired background color here #}
            {% endif %}
        {% endfor %}>
            <td>{{ enquiry.firstname }} {{ enquiry.lastname }}</td>
            <td>{{ enquiry.phoneno }}</td>
            <td>{{ enquiry.address }}</td>
            <td>{{ enquiry.reference }}</td>
        </tr>
    {% endfor %}
    
    </table>
</div>
</div>
