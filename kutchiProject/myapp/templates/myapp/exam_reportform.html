{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
    .container{
        margin-left: 120px;
    }

    button{
        margin-bottom:50px;
        margin-left: 380px;
        height: 50px;
        width: 500px;
    }
</style>

<div class="container">

    <h2>Make Exam Report for {{student.firstname}} {{student.lastname}}</h2>
    <hr><br>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exam_status" name="exam_status" {% if form.exam_status.value %}checked{% endif %}>
            <label class="form-check-label" for="exam_status">Exam Status</label>
        </div>

        <div class="mb-3">
            <label for="theory_marks" class="form-label">Theorotical Marks</label>
            <input type="number" class="form-control" id="theory_marks" name="theory_marks" value="{{ form.instance.theory_marks }}">
        </div>
        
        <div class="mb-3">
            <label for="practical_marks" class="form-label">Practical Marks</label>
            <input type="number" class="form-control" id="practical_marks" name="practical_marks" value="{{ form.instance.practical_marks }}">
        </div>

        <div class="mb-3">
            <label for="total_marks" class="form-label">Total Marks</label>
            <input type="number" class="form-control" id="total_marks" name="total_marks" value="{{ form.instance.total_marks }}">
        </div>

        <div class="mb-3">
            <label for="percentage" class="form-label">Percentage</label>
            <input type="number" class="form-control" id="percentage" name="percentage" value="{{ form.instance.percentage }}">
        </div>

        <div class="mb-3">
            <label for="marksheet_no" class="form-label">Marksheet Number</label>
            <input type="number" class="form-control" id="marksheet_no" name="marksheet_no" value="{{ form.instance.marksheet_no }}">
        </div>

        <div class="mb-3">
            <label for="hallticket_no" class="form-label">Hall Ticket Number</label>
            <input type="number" class="form-control" id="hallticket_no" name="hallticket_no" value="{{ form.instance.hallticket_no }}">
        </div>

        <button type="submit" class="btn btn-primary">Save Exam Report</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</div>



<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script>
    $(document).ready(function () {
        $("form").submit(function (e) {
            // Check if the "Exam Status" checkbox is not checked
            if (!$("#exam_status").prop("checked")) {
                // Show an alert or message to inform the user
                alert("Please check the Exam Status before submitting the form.");
                e.preventDefault(); // Prevent form submission
            }
        });
    });
</script>



{% endblock content %}
{% block footer %}{% endblock footer %}
