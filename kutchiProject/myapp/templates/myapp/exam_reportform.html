{% extends 'base.html' %}

{% block content %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">


<style>
    .container{
        margin-left: 120px;
    }

    button{
        margin-bottom:50px;
        margin-left: 380px;
        height: 50px;
        width: 500px;
    }
</style>

<div class="container">

    <h2>Make Exam Report for {{student.firstname}} {{student.lastname}}</h2>
    <hr><br>

    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <label for="exam_status" class="form-label">Exam Status</label>
            <input type="text" class="form-control" id="exam_status" name="exam_status" value="{{ form.instance.exam_status }}">
        </div>

        <div class="mb-3">
            <label for="theory_marks" class="form-label">Theorotical Marks</label>
            <input type="number" class="form-control" id="theory_marks" name="theory_marks" value="{{ form.instance.theory_marks }}">
        </div>
        
        <div class="mb-3">
            <label for="practical_mark" class="form-label">Practical Marks</label>
            <input type="number" class="form-control" id="practical_mark" name="practical_mark" value="{{ form.instance.practical_mark }}">
        </div>

        <div class="mb-3">
            <label for="total_marks" class="form-label">Total Marks</label>
            <input type="number" class="form-control" id="total_marks" name="total_marks" value="{{ form.instance.total_marks }}">
        </div>

        <div class="mb-3">
            <label for="percentage" class="form-label">Percentage</label>
            <input type="number" class="form-control" id="percentage" name="percentage" value="{{ form.instance.percentage }}">
        </div>

        <div class="mb-3">
            <label for="pmarksheet_no" class="form-label">Marksheet Number</label>
            <input type="number" class="form-control" id="pmarksheet_no" name="marksheet_no" value="{{ form.instance.pmarksheet_no }}">
        </div>

        <button type="submit" class="btn btn-primary">Save Exam Report</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</div>

{% endblock content %}
{% block footer %}{% endblock footer %}
